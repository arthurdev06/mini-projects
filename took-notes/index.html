<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOOK-NOTES</title>
    <link rel="stylesheet" href="./input.css" />
    <script type="module" src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <header class="principal-div">
      <h1>
        TOOK-NOTES
      
         <i class="fa-solid fa-trash-can" aria-label="clean" id="clear-notes-button" title="Limpar notas"></i>
        
      </h1>
    </header>
    <div id="principal-div">
      <textarea
        name="new-note"
        id="new-note"
        placeholder="Nova nota"
        cols="23"
        rows="1"
      ></textarea>

      <button type="submit" id="submit-button" title="Enviar nova nota">
        ENVIAR
      </button>

      <hr class="top-hr" />
    </div>
    <div id="show-notes-div">
      <details>
        <summary>Mostrar notas</summary>

        <div class="notes-container"></div>
      </details>
    </div>

    <footer <div id="footer-div">
       <hr />
      <div class="text">
        <h3>Made by Arthur &copy;</h3>
      </div>

      <div class="social-icon">
        <i
          class="fa-brands fa-github"
          href="https://github.com/arthurdev06"
          title="Github"
        ></i>
        <i
          class="fa-brands fa-linkedin"
          href="https://www.linkedin.com/in/arthur-rocha-64795a256/"
          title="LinkedIn"
        ></i>
      </div>
    </footer>
  </body>

  
</html>
